<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-sidebar">
        <div class="sidebar-logo-container">
            <img class="sidebar-logo" src="odin-lined.png" alt="The Odin Project logo">
            <p class="sidebar-logo-text">ODIN</p>
        </div>
        <p class="image-credit">Photo by 
            <a href="https://unsplash.com/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Annie Spratt</a>
            on <a href="https://unsplash.com/photos/shallow-focus-photography-of-red-and-pink-roses-wuc-KEIBrdE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="main-section">
        <div class="signup-hero">
            <p id="hero-top">
                This is not a real online service!  You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p id="hero-bottom">You <em>know</em> you want to.</p>
        </div>
        <form class="signup-form" action="#">
            <p id="form-title">Let's do this!</p>
            <section>
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </section>
            <section>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </section>
            <section>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="pass-confirm">Confirm Password</label>
                    <input type="password" id="pass-confirm">
                </div>
            </section>
        </form>
        <div class="signup-submit">
            <button type="submit">Create Account</button>
            <p id="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
