<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-sidebar">
        <div class="sidebar-logo-container">
            <img class="sidebar-logo" src="odin-lined.png" alt="The Odin Project logo">
            <p class="sidebar-logo-text">ODIN</p>
        </div>
        <p class="image-credit">Photo by 
            <a href="https://unsplash.com/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Annie Spratt</a>
            on <a href="https://unsplash.com/photos/shallow-focus-photography-of-red-and-pink-roses-wuc-KEIBrdE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="main-section">
        <div class="signup-hero">
            <p class="hero-top"></p>
            <p class="hero-bottom"></p>
        </div>
        <form class="signup-form" action="#">
            <p class="form-title"></p>
            <section>
                <input type="text" name="first_name" id="first_name">
                <label for="first_name">First Name</label>
                <input type="text" name="last_name" id="last_name">
                <label for="last_name">Last Name</label>
            </section>
            <section>
                <input type="email" name="email" id="email">
                <label for="email">Email</label>
                <input type="tel" name="phone" id="phone">
                <label for="phone">Phone Number</label>
            </section>
            <section>
                <input type="password" name="password" id="password">
                <label for="password">Password</label>
                <input type="password" id="pass-confirm">
                <label for="pass-confirm">Confirm Password</label>
            </section>
        </div>
        <div class="signup-submit">
            <button type="submit"></button>
            <p class="login-link"><a href=""></a></p>
        </div>
    </div>
</body>
</html>
